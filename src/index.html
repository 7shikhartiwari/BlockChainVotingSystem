<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <title>Voting System</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body style='background-image: url("./images/vote2.jpg"); background-size: cover;'>
    <div class="container" style="width: 650px; min-height: 100vh; background-color: rgba(248, 232, 214, 0.95); padding: 4rem;">
      <div id='vtr' style="display: none;">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="text-center endText1">Election Candidates</h1>
            <h1 class="text-center endText" style="display: none;" >The Voting Has Ended</h1>
            <hr/>
            <br/>
            <div class="loader">
              <p class="text-center">Please refresh the page...</p>
            </div>
            <div class="content" style="display: none;">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                  </tr>
                </thead>
                <tbody id="candidatesResults0">
                </tbody>
              </table>
              <hr/>
              <form id = 'form1' style="display: none;" onSubmit="App.castVote(); return false;">
                <div class="form-group">
                  <label for="candidatesSelect">Select Candidate</label>
                  <select class="form-control" id="candidatesSelect">
                  </select>
                </div>
                <center>
                  <button type="submit" class="btn btn-primary">Vote</button>
                </center>
                <hr />
              </form>
              <p id="accountAddress" class="text-center"></p>
            </div>
          </div>
        </div>
      </div>
      <div id='adm' style="display: none;">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="text-center endText1">Election Results</h1>
            <h1 class="text-center endText" style="display: none;">The Voting Has Ended</h1>
            <hr/>
            <br/>
            <div class="loader">
              <p class="text-center">Please refresh the page...</p>
            </div>
            <div class="content" style="display: none;">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Votes</th>
                  </tr>
                </thead>
                <tbody id="candidatesResults">
                </tbody>
              </table>
              <hr/>
            </div>
          </div>
        </div>
        <form id='form2' onSubmit="App.add_candidate();return false;">
          <div class='row'>
            <input class='col-md-8' type="text" name="candidateName" id ="cn" placeholder="Enter candidate name"></input> 
            <div class ="col-md-2"></div> 
            <button class='col-md-2 btn-success' type="submit">Add</button>
          </div>
        </form>
        <form id='form3' style="display: none;" onSubmit="App.endVoting();return false;">
          <center style='margin: 2rem;'>
            <button class='btn-danger btn-lg' type="submit">Stop Voting</button>
          </center>
        </form>
        <form id='form4' onSubmit="App.startVoting();return false;">
          <center style='margin: 2rem;'>
            <button class='btn-success btn-lg' type="submit">Start Voting</button>
          </center>
        </form>
      </div>
    </div>
    <script>

    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
